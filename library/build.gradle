apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

publish{
    userOrg='lynnchurch'
    groupId='me.lynnchurch'
    artifactId='floating-action-button-menu'
    publishVersion='1.1.0'
    desc='Use Google support library to achieve the FloatingActionButtonMenu, and the FloatingActionButton is in Google support library.'
    website='https://github.com/lynnchurch/FloatingActionButtonMenu'
}

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.0"

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 29
        versionCode 20200224
        versionName "24.FEB.2020"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:design:24.0.0'
    compile 'com.android.support:appcompat-v7:24.0.0'
}
